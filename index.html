<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>team-projcet</title>
</head>
<body>
    <!-- Portfolio Section -->
    <section class="portfolio-section">
        <div class="portfolio-header">
            <h2>OUR <span>PORTFOLIO</span></h2>
        </div>
        <div class="image-gallery">
            <div class="gallery-item">
                <div class="overlay">
                    <img src="images/portfolio-1.jpg" alt="portfolio-1">
                    <img class="overlay-image" src="images/overlay.png" alt="overlay">
                </div>
                <div class="overlay">
                    <img src="images/portfolio-2.jpg" alt="portfolio-2">
                    <img class="overlay-image" src="images/overlay.png" alt="overlay">
                </div>
                
            </div>
            <div class="gallery-item">
                <div class="overlay">
                    <img src="images/portfolio-3.jpg" alt="portfolio-3">
                    <img class="overlay-image" src="images/overlay.png" alt="overlay">
                </div>
                <div class="overlay">
                    <img src="images/portfolio-4.jpg" alt="portfolio-4">
                    <img class="overlay-image" src="images/overlay.png" alt="overlay">
                </div>
            </div>
            <div class="gallery-item">
                <div class="overlay">
                    <img src="images/portfolio-5.jpg" alt="portfolio-5">
                    <img class="overlay-image" src="images/overlay.png" alt="overlay">
                </div>
                <div class="overlay">
                    <img src="images/portfolio-6.jpg" alt="portfolio-6">
                    <img class="overlay-image" src="images/overlay.png" alt="overlay">
                </div>
            </div>
            <div class="gallery-item">
                <div class="overlay">
                    <img src="images/portfolio-7.jpg" alt="portfolio-7">
                    <img class="overlay-image" src="images/overlay.png" alt="overlay">
                </div>
                <div class="overlay">
                    <img src="images/portfolio-8.jpg" alt="portfolio-8">
                    <img class="overlay-image" src="images/overlay.png" alt="overlay">
                </div>
            </div>
        </div>
    </section>
    <!-- Team Section -->
     <section class="team-section">
        <div class="team-header">
            <h2>OUR <span>TEAM</span></h2>
        </div>
        <div class="team-gallery">
            <div class="member">
                <div class="hover-effect">
                    <img src="images/member-1.png" alt="member-1">
                    <div class="hover-image">
                        <i class="fa-brands fa-facebook-f"></i>                    
                        <i class="fa-brands fa-linkedin-in"></i>
                        <i class="fa-brands fa-pinterest-p"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
                <div class="team-content">
                    <h3>RASEL ISLAM</h3>
                    <P>Web Developer</P>
                </div>
            </div>
            <div class="member">
                <div class="hover-effect">
                    <img src="images/member-2.png" alt="member-2">
                    <div class="hover-image">
                        <i class="fa-brands fa-facebook-f"></i>                    
                        <i class="fa-brands fa-linkedin-in"></i>
                        <i class="fa-brands fa-pinterest-p"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
                <div class="team-content">
                    <h3>SAKEBA ANEY</h3>
                    <P>Web Designer</P>
                </div>
            </div>
            <div class="member">
                <div class="hover-effect">
                    <img src="images/member-3.png" alt="member-3">
                    <div class="hover-image">
                        <i class="fa-brands fa-facebook-f"></i>                    
                        <i class="fa-brands fa-linkedin-in"></i>
                        <i class="fa-brands fa-pinterest-p"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
                <div class="team-content">
                    <h3>ABS UJJAL</h3>
                    <P>Web Designer</P>
                </div>
            </div>
            <div class="member">
                <div class="hover-effect">
                    <img src="images/member-4.png" alt="member-4">
                    <div class="hover-image">
                        <i class="fa-brands fa-facebook-f"></i>                    
                        <i class="fa-brands fa-linkedin-in"></i>
                        <i class="fa-brands fa-pinterest-p"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
                <div class="team-content">
                    <h3>ANEY IRIN</h3>
                    <P>Web Designer</P>
                </div>
            </div>
        </div>
     </section>

     <script src="https://kit.fontawesome.com/76bb625b30.js" crossorigin="anonymous"></script>
</body>
</html>
